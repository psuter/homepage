@(title: String, includeUI : Boolean = false, includeD3 : Boolean = false)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href='http://fonts.googleapis.com/css?family=Headland+One' rel='stylesheet' type='text/css'>
@if(includeUI && !includeD3) {
        <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/start/jquery-ui.css" rel="stylesheet">
}
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
@if(includeD3) {
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
} else {
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
}
@if(includeUI && !includeD3) {
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
}
    </head>
    <body>
        <div class="container">
            <div class="content">
@content
            </div>
        </div>
    </body>
</html>
